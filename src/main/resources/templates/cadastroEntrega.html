<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastrar Entrega</title>
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
            <header class="menu-principal">
                <nav>
                    <ul>
                        <li><a href="/cadastro">Cadastrar Entrega</a></li>
                        <li><a href="/material/cadastro">Cadastrar Material</a></li>
                        <li><a href="/obra/cadastro">Cadastrar Proprietário e Obra</a></li>
                        <li><a href="/listaEntrega">Listar Entregas</a></li>
                        <li><a href="/estoque">Listar Estoque</a></li>
                    </ul>
                </nav>
            </header> 
            <main class="container">
                <div class="form-container">
                    <h2>Cadastrar Entrega</h2>
                    <form action="/entrega/cadastrar" method="post">
                        <!-- Seleção do Material -->
                        <label for="material">Material:</label>
                        <select id="material" name="materialId" required>
                            <option value="">Selecione um material</option>
                            <option th:each="material : ${materiais}" 
                                    th:value="${material.id}" 
                                    th:text="${material.descricaoMaterial}">
                            </option>
                        </select>

                        <!-- Demais campos -->
                        <label for="quantidade">Quantidade:</label>
                        <input type="number" id="quantidade" name="quantidade" required>

                        <label for="data">Data da Entrega:</label>
                        <input type="date" id="data" name="dataRecebimento" required>

                        <label for="obra">Obra:</label>
                        <select id="obra" name="obraId" required>
                            <option value="">Selecione o Nome do Proprietário</option>
                            <option th:each="obra : ${obras}" 
                                    th:value="${obra.id}" 
                                    th:text="${obra.nomeProprietario}">
                            </option>
                        </select>

                        <button type="submit">Cadastrar</button>
                    </form>
                </div>
            </main>
            <footer class="rodape">
                <div class="social-media">
                    <a href="#">Fale Conosco</a>
                    <a href="#">WhatsApp</a>
                    <a href="#">Facebook</a>
                    <a href="#">Instagram</a>
                </div>
            </footer>
    </body>
</html>
