<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista de Entregas</title>
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <header class="menu-principal">
            <nav>
                <ul>
                    <li><a href="/cadastro">Cadastrar Entrega</a></li>
                    <li><a href="/material/cadastro">Cadastrar Material</a></li>
                    <li><a href="/obra/cadastro">Cadastrar Proprietário e Obra</a></li>
                    <li><a href="/listaEntrega">Listar Entregas</a></li>
                    <li><a href="/estoque">Listar Estoque</a></li>
                </ul>
            </nav>
        </header>
        <main class="container">
            <h2>Lista de Entregas</h2>
            <table>
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Quantidade</th>
                        <th>Data</th>
                        <th>Local (Obra)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="entrega : ${entregas}">
                        <td th:text="${entrega.material.descricaoMaterial}">Material</td>
                        <td th:text="${entrega.quantidadeEntrega}">Quantidade</td>
                        <td th:text="${entrega.dataRecebimento}">Data</td>
                        <td th:text="${entrega.obra.nomeProprietario}">Obra</td>
                        <td>
                            <a th:href="@{/entrega/editar/{id}(id=${entrega.id})}" class="btn btn-primary">Editar</a>

                            <a th:href="@{/entrega/deletar/{id}(id=${entrega.id})}" class="btn btn-primary">Excluir</a>
                        </td>

                        <td>
                            <form th:action="@{'/entrega/confirmarEntrega/' + ${entrega.id}}" method="post">
                                <button type="submit">Entrega Recebida</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="buttons-container">
                <button onclick="location.href = '/menu'">Voltar ao Menu</button>
            </div>
        </main>
        <footer class="rodape">
            <div class="social-media">
                <a href="#">Fale Conosco</a>
                <a href="#">WhatsApp</a>
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
            </div>
        </footer>
    </body>
</html>
