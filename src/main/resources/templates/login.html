<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css" />
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="welcome-message">
                 <h1>Seja bem-vindo!</h1>
                <p>Construa o seu amanhã tijolo por tijolo</p>
            </div>
        </div>
        <div class="right-panel">
            <img src="/css/imagens/logo1.png" alt="Logo" class="logo"> 
            <h1>Login</h1>
            
            <!-- Mensagem de erro -->
            <p th:if="${erro}" th:text="${erro}" class="error-message"></p>
            
            <form action="/login" method="post">
                <input type="text" name="login" placeholder="Email ID" required>
                <input type="password" name="senha" placeholder="Password" required>
                <!--<div class="options">
                    <label><input type="checkbox" name="keepMeSignedIn"> Keep me signed in</label>
                    <a href="/forgot-password">Forgot Password?</a>
                </div>-->
                <button type="submit">Entrar</button>
            </form>
            
            <p class="signup">Ainda não tem uma conta? <a href="/cadastro-login">Clique aqui</a></p>
        </div>
    </div>
</body>
</html>
